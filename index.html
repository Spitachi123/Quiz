<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Vector Cosmic Launch Interface</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    background: radial-gradient(ellipse at bottom, #0a0f1f 0%, #000 90%);
    overflow: hidden;
    font-family: 'Orbitron', sans-serif;
    color: #fff;
    position: relative;
  }

  .stars {
    width: 100%;
    height: 100%;
    background: url("https://www.transparenttextures.com/patterns/stardust.png") repeat;
    animation: twinkle 8s infinite alternate;
    position: absolute;
    top: 0;
    left: 0;
    z-index: 0;
  }
  @keyframes twinkle {
    from { opacity: 0.5; }
    to { opacity: 1; }
  }

  h1 {
    text-align: center;
    font-size: 5vw;
    margin-top: 2vh;
    text-shadow: 0 0 25px #00f6ff, 0 0 50px #0066ff;
    animation: glowText 3s infinite alternate;
    z-index: 5;
    position: relative;
  }
  @keyframes glowText {
    from { text-shadow: 0 0 15px #00f6ff; }
    to { text-shadow: 0 0 35px #00f6ff; }
  }

  .celestial-body {
    position: absolute;
    border-radius: 50%;
    background-size: cover;
    background-position: center;
    box-shadow: 0 0 15px rgba(255, 255, 255, 0.4);
    z-index: 2;
  }

  .sun {
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 18vw;
    height: 18vw;
    background-image:url(sun.png);
    animation: solarPulse 5s infinite alternate;
    border: none;
  }
  @keyframes solarPulse {
    from { transform: translate(-50%, -50%) scale(1); opacity: 0.9; }
    to { transform: translate(-50%, -50%) scale(1.05); opacity: 1; }
  }

  /* Orbit Containers */
  .orbit {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    border-radius: 50%;
    animation: rotateOrbit linear infinite;
  }
  @keyframes rotateOrbit {
    from { transform: translate(-50%, -50%) rotate(0deg); }
    to { transform: translate(-50%, -50%) rotate(360deg); }
  }

  /* Earth + Moon */
  .earth-orbit {
    width: 30vw;
    height: 30vw;
    animation-duration: 20s;
  }
  .earth-container {
    width: 8vw;
    height: 8vw;
    background-image: url('earth.png');
    position: absolute;
    top: 0;
    left: 80%;
    transform: translateX(-50%);
    border: 2px solid rgba(255,255,255,0.2);
  }
  .moon-orbit {
    width: 12vw;
    height: 12vw;
    position: absolute;
    top: -2vw;
    left: 50%;
    transform: translateX(-50%);
    animation: rotateOrbit 6s linear infinite;
  }


  /* Jupiter */
  .jupiter-orbit {
    width: 45vw;
    height: 45vw;
    animation-duration: 40s;
  }
  .jupiter {
    width: 10vw;
    height: 10vw;
    background-image: url('jupiter.png');
    position: absolute;
    top: 0;
    left: 100%;
    transform: translateX(-50%);
    box-shadow: 0 0 20px #ff9900;
  }

  /* Saturn */
  .saturn-orbit {
    width: 60vw;
    height: 60vw;
    animation-duration: 60s;
  }
  .saturn {
    width: 9vw;
    height: 9vw;
    background-image:url(neptune-Photoroom.png);
    border-radius: 50%;
    position: absolute;
    top: 0;
    left: 120%;
    transform: translateX(-50%);
    box-shadow: 0 0 20px #92e0ff;
  }

  /* Rocket */
  #craftOrbit {
    position: absolute;
    bottom: -20vh;
    left: 50%;
    width: 12vw;
    height: 12vw;
    margin-left: -6vw;
    display: none;
    z-index: 5;
    transition: transform 4s cubic-bezier(0.7, 0, 0.3, 1);
  }
  #craftOrbit.launching {
    transform: translateY(-90vh) rotate(-10deg);
  }

  .spacecraft {
    width: 100%;
    height: 100%;
    background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><path d="M50 0 L65 75 L50 90 L35 75 Z" fill="%23ccc"/><rect x="40" y="30" width="20" height="50" fill="%23fff"/><circle cx="50" cy="90" r="10" fill="%23aaa"/></svg>');
    background-size: contain;
    background-repeat: no-repeat;
    filter: drop-shadow(0 0 25px #fff);
    transform: rotate(180deg);
  }

  .flame {
    position: absolute;
    top: -5vh;
    left: 50%;
    width: 3vw;
    height: 6vw;
    background: radial-gradient(circle, #ffee99 20%, #ff6600 60%, transparent 100%);
    border-radius: 50%;
    transform: translateX(-50%);
    animation: flameFlicker 0.15s infinite alternate;
  }
  @keyframes flameFlicker {
    from { transform: translateX(-50%) scaleY(1); opacity: 0.8; }
    to { transform: translateX(-50%) scaleY(1.4); opacity: 1; }
  }

  /* Button */
  .show-spacecraft-btn {
    position: absolute;
    bottom: 3vh;
    left: 50%;
    transform: translateX(-50%);
    padding: 2vh 4vh;
    font-size: 2.2vh;
    font-weight: bold;
    color: #fff;
    background: linear-gradient(145deg, #00f6ff, #0066ff);
    border: 3px solid #fff;
    border-radius: 40px;
    cursor: pointer;
    box-shadow: 0 0 30px #00f6ff, 0 0 80px #0066ff, inset 0 0 10px #ffffff;
    transition: all 0.3s ease;
    z-index: 6;
  }
  .show-spacecraft-btn:hover {
    transform: scale(1.05) translateX(-50%);
    box-shadow: 0 0 50px #00f6ff, 0 0 100px #0066ff, inset 0 0 20px #ffffff;
  }
  .show-spacecraft-btn:disabled {
    background: linear-gradient(145deg, #505050, #202020);
    border-color: #505050;
    cursor: not-allowed;
  }

  /* Responsive tweaks */
  @media (max-width: 768px) {
    .sun { width: 25vw; height: 25vw; }
    .earth-container, .jupiter, .saturn { width: 12vw; height: 12vw; }
    #craftOrbit { width: 18vw; height: 18vw; }
  }
</style>
</head>
<body>

<div class="stars"></div>
<h1>ðŸŒ  Welcome to the world of Vector!</h1>

<div class="celestial-body sun"></div>

<div class="orbit earth-orbit">
  <div class="celestial-body earth-container"></div>
  <div class="moon-orbit">
        <div class="moon"></div>
  </div>
</div>

<!-- Jupiter Orbit -->
<div class="orbit jupiter-orbit">
  <div class="celestial-body jupiter"></div>
</div>

<!-- Saturn Orbit -->
<div class="orbit saturn-orbit">
  <div class="celestial-body saturn"></div>
</div>

<!-- Rocket -->
<div id="craftOrbit">
  <div class="spacecraft">
    <div class="flame"></div>
  </div>
</div>

<!-- Launch Button -->
<button class="show-spacecraft-btn" id="showCraftBtn">ðŸš€ Initiate Launch Sequence</button>
</body>
<script>
  const craftOrbit = document.getElementById("craftOrbit");
  const showCraftBtn = document.getElementById("showCraftBtn");

  showCraftBtn.addEventListener("click", () => {
    // Disable button
    showCraftBtn.disabled = true;
    showCraftBtn.textContent = "Ignition...";

    // Show rocket
    craftOrbit.style.display = "block";

    // Launch animation
    setTimeout(() => {
      craftOrbit.classList.add("launching");
      showCraftBtn.textContent = "Ascension...";
    }, 100);

    // Redirect after launch
    setTimeout(() => {
      window.location.href = "member.html";
    }, 4200);
  });
</script>
</html>
